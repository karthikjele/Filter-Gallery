<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isotope Gallery filter-item</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="portfolio-menu">
            <ul>
                <li class=" active" data-filter="*">All</li>
                <li data-filter=".web">Web Development</li>
                <li data-filter=".seo">Seo</li>
                <li data-filter=".graphics">Graphics</li>
            </ul>
        </div>

        <div class="portfolio-item">

            <div class="item web">
                <img src="./images/1.jpg" width="100" height="100" alt="">
            </div>
            <div class="item seo">
                <img src="./images/2.jpg" width="100" height="100" alt="">
            </div>
            <div class="item graphics">
                <img src="./images/3.jpg" width="100" height="100" alt="">
            </div>
            <div class="item web">
                <img src="./images/2.jpg" width="100" height="100" alt="">
            </div>
            <div class="item seo">
                <img src="./images/3.jpg" width="100" height="100" alt="">
            </div>
            <div class="item graphics">
                <img src="./images/1.jpg" width="100" height="100" alt="">
            </div>
        </div>

    </div>




    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script>
        $('.portfolio-items').isotope({
  // options
  itemSelector: '.item',
  layoutMode: 'fitRows'
});

    $('.portfolio-menu ul li').click(function(){
        $('.portfolio-menu ul li').removeClass('active');
        $(this).addClass('active');
             
        var selector=$(this).attr('data-filter');
        $('.portfolio-item').isotope({
            filter:selector
        });
        return false;
    });

      

    </script>

</body>

</html>
